version: '3.8'

services:
  alpacasay:
    build: .
    container_name: alpacasay
    volumes:
      - .:/app
    environment:
      - TERM=xterm-256color
    command: ["--alpaca", "happy", "--color", "green", "Hello from Docker! üê≥"]

  alpacasay-prod:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: alpacasay-prod
    environment:
      - TERM=xterm-256color
    command: ["--safer-together"]
